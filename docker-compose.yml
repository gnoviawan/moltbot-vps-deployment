# Clawdbot Gateway Docker Compose for VPS
# Usage with Dokploy or any Docker Compose deployment

services:
  clawdbot-gateway:
    image: clawdbot:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: clawdbot-gateway
    env_file:
      - .env
    environment:
      # Runtime configuration
      - HOME=/home/node
      - NODE_ENV=production
      - TERM=xterm-256color

      # Gateway settings
      - CLAWDBOT_GATEWAY_BIND=${CLAWDBOT_GATEWAY_BIND:-lan}
      - CLAWDBOT_GATEWAY_PORT=${CLAWDBOT_GATEWAY_PORT:-18789}
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}

      # Persistence paths
      - CLAWDBOT_CONFIG_DIR=/home/node/.clawdbot
      - CLAWDBOT_WORKSPACE_DIR=/home/node/clawd

      # External tool secrets
      - GOG_KEYRING_PASSWORD=${GOG_KEYRING_PASSWORD}
      - XDG_CONFIG_HOME=/home/node/.clawdbot

      # PATH for external binaries (if needed)
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    volumes:
      # Persist gateway configuration and credentials
      - ${CLAWDBOT_CONFIG_DIR:-./data/config}:/home/node/.clawdbot

      # Persist agent workspace (memory, skills, etc.)
      - ${CLAWDBOT_WORKSPACE_DIR:-./data/workspace}:/home/node/clawd

      # Optional: Mount for skill-specific data if needed
      - ./data/skills:/home/node/.clawdbot/skills

    ports:
      # Gateway HTTP/WebSocket port
      # For production: bind to localhost only, access via reverse proxy or SSH tunnel
      # For public access (not recommended): remove 127.0.0.1:
      - "127.0.0.1:${CLAWDBOT_GATEWAY_PORT:-18789}:18789"

      # Optional: Canvas port for remote node pairing
      # Uncomment if you use iOS/Android nodes and need Canvas host
      # - "18793:18793"

    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Command override for gateway mode
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CLAWDBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${CLAWDBOT_GATEWAY_PORT:-18789}"
      ]
