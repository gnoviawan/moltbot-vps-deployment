# Production Docker Compose for Clawdbot with Dokploy
# Optimized for Dokploy - domain and HTTPS handled by Dokploy
# This only adds password protection to the Gateway dashboard

services:
  clawdbot-gateway:
    image: clawdbot:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: clawdbot-gateway
    hostname: clawdbot-gateway

    env_file:
      - .env

    environment:
      # Runtime
      - HOME=/home/node
      - NODE_ENV=production
      - TERM=xterm-256color
      - TZ=Asia/Bangkok

      # Gateway settings
      - CLAWDBOT_GATEWAY_BIND=lan
      - CLAWDBOT_GATEWAY_PORT=18789
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}

      # Persistence
      - CLAWDBOT_CONFIG_DIR=/home/node/.clawdbot
      - CLAWDBOT_WORKSPACE_DIR=/home/node/clawd

      # External tools
      - GOG_KEYRING_PASSWORD=${GOG_KEYRING_PASSWORD}
      - XDG_CONFIG_HOME=/home/node/.clawdbot

      # PATH for external binaries
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/node/.npm-global/bin

    volumes:
      # Persistent storage
      - ${CLAWDBOT_CONFIG_DIR:-./data/config}:/home/node/.clawdbot
      - ${CLAWDBOT_WORKSPACE_DIR:-./data/workspace}:/home/node/clawd
      - ./data/skills:/home/node/.clawdbot/skills

      # Optional: Mount host timezone
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

    ports:
      # Gateway port (Dokploy will handle external routing)
      - "127.0.0.1:${CLAWDBOT_GATEWAY_PORT:-18789}:18789"

    # === TRAEFIK PASSWORD PROTECTION ===
    # Dokploy handles domain and HTTPS automatically
    # These labels only add basic auth password protection

    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"

      # Service configuration
      - "traefik.http.services.clawdbot-gateway.loadbalancer.server.port=18789"
      - "traefik.http.services.clawdbot-gateway.loadbalancer.server.scheme=http"

      # WebSocket support (required for Clawdbot Gateway)
      - "traefik.http.middlewares.clawdbot-websocket.headers.customrequestheaders.X-Forwarded-Proto=https"

      # === PASSWORD PROTECTION (Optional) ===
      # Uncomment these labels to enable basic auth
      # Generate credentials with: htpasswd -nb admin password
      # Or use: https://hostingcanada.org/htpasswd-generator
      #
      # - "traefik.http.routers.clawdbot-gateway.middlewares=clawdbot-auth"
      # - "traefik.http.middlewares.clawdbot-auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Security settings
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except specific paths)
    read_only: true
    tmpfs:
      - /tmp
      - /home/node/.npm

    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789"
      ]
